<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Contacto - Vianda Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>


    <main class="container-fluid">

        <div class="row">

            <div class="col-12  center contenedor-titulo">
                <h1 class="titulo">ContÃ¡ctanos</h1>
            </div>

        </div><!-- row -->

        <div class="row">

            <div class="col-md-6   center bg-azuloscuro">
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d485.4875475475178!2d-106.4535459051831!3d23.246224487120433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sAv.%20Camar%C3%B3n%20Sabalo%201500%2C%20Col.%20Gaviotas%3B%20frente%20a%20Camino%20al%20Mar.!5e0!3m2!1ses!2smx!4v1681157624973!5m2!1ses!2smx"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="col-md-6  bg-azuloscuro center">
                <div class="formulario bg-warning">
                    <form action="" method="post" class="">
                        <div class="mb-3">
                            <!--
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        -->
                            <!-- * Name-->
                            <input type="text" class="form-control contact" id="name" placeholder="Nombre">
                        </div>

                        <div class="mb-3">
                            <!--
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        -->
                            <!-- * Email -->
                            <input type="email" class="form-control contact" id="email"
                                placeholder="Correo Electronico">
                        </div>

                        <div class="mb-3">
                            <!--
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        -->
                            <!-- * Phone -->
                            <input type="text" class="form-control contact" id="phone" placeholder="Telefono">
                        </div>

                        <div class="mb-3">
                            <!--
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        -->
                            <!-- * Message -->
                            <textarea class="form-control contact" id="msj" rows="3" placeholder="Mensaje"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary contact" id="liveToastBtn" value="Enviar">
                        <div>
                            <div class="position-fixed bottom-0 end-0 p-3 contact" style="z-index: 11">

                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- row -->

    </main>




    <script src="../js/main.js"></script>
    <script type="module" src="../js/contacto.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
