<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Carrito - Vianda Market</title>

</head>

<body>
<!--Header-->
<header>
    <div class="headerQuick">
    </div>
</header>
<!--Title banner-->
<div class="title">
    <h1>TU CARRITO</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 col-sm-6 col-lg-8">Producto</div>
        <div class="col-3 col-lg-2">Cantidad</div>
        <div class="col-3 col-lg-2">Subtotal</div>
    </div>
    <hr>
    <!-- Contenido fila producto  -->
    <div class="row">
        <div class="col-6 col-sm-6 col-lg-6">Img</div>
        <div class="col-4 col-sm-4 col-lg-4">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline"><i class="bi bi-dash-lg"></i></button>
                <button type="button" class="btn btn-outline" disabled>0</button>
                <button type="button" class="btn btn-outline"><i class="bi bi-plus-lg"></i></button>
                <button type="button" class="btn btn-outline"><i class="bi bi-trash"></i></button>
            </div>
        </div>
        <div class="col-2 col-sm-2 col-lg-2">Subtotal</div>

    </div>
    <hr>
    <div class="row">
        <div class="col-6 col-sm-6 col-lg-8"></div>
        <div class="col-3 col-lg-2">Subtotal:</div>
        <div class="col-3 col-lg-2">$8970.50</div>
    </div>
    <div class="row mt-3">
        <div class="col-6 col-sm-6 col-lg-8"></div>
        <div class="col-6 col-sm-6 col-lg-4" id="legend">Los costos de env√≠o se calculan en la pantalla de pago.</div>
    </div>
    <div class="row mt-3">
        <div class="col-7 col-sm-8 col-lg-10"></div>
        <div class="col-5 col-sm-4 col-lg-2">
            <button class="btn btn-primary" id="btnPagar">Pagar pedido</button>
        </div>
    </div>
</div>

<footer>
    <div class="footer">
    </div>
</footer>


<!--Script Barra de navegacion -->
<script src="./assets/js/header.js"></script>
