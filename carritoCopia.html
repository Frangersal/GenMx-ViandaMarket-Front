<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/carrito.css">
    <link rel="stylesheet" href="./assets/css/numberInput.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Carrito - Vianda Market</title>
</head>

<body>

    <header>
        <div class="headerQuick">
        </div>
    </header>
    <main class="container-fluid  ">
        <div class="title">
            <h1>CARRITO</h1>
        </div>
        <br>
        <div class="row sectionBody" id="ubicacionCarritoDeCompras">

            <!-- Aca se veran los productos en el carrito-->

            
            <div class="row">

                <div class=" col-sm-0 col-md-2">

                </div>
                <div class="col-sm-12 col-md-8 ">
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 col-md-4 box-center">

                            <div class="row">
                                <div class="col-6">
                                    <img src="./assets/img/Carnes/Calidades/Calidades_Ribeye.webp" class="productoImg"
                                        alt="Foto de un producto">
                                </div>
                                <div class="col-6">
                                    <ul>
                                        <li class="li-producto">Producto</li>
                                        <li class="li-marca">Marca</li>
                                        <li class="li-gramos"><strong>Gramos</strong> </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <div class="col-6 box-center">

                            <div class="number-input">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    class="minus"></button>
                                <input class="quantity" min="1" max="50" name="quantity" value="1" type="number">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    class="plus"></button>
                            </div>
                            <button class="btn btn-sm btn-delete "><i class="fas fa-trash"></i></button>


                        </div>
                        <div class="col col-md-2 box-center">

                            <h4>$12,212.00</h4>
                        </div>
                    </div>

                    <br><br>

                    <!-- segundo producto -->
                    <div class="row">
                        <div class="col-sm-12 col-md-4 box-center"> 
                            <div class="row">
                                <div class="col-6">
                                    <img src="./assets/img/Carnes/Calidades/Calidades_Ribeye.webp" class="productoImg"
                                        alt="Foto de un producto">
                                </div>
                                <div class="col-6">
                                    <ul>
                                        <li class="li-producto">Producto</li>
                                        <li class="li-marca">Marca</li>
                                        <li class="li-gramos"><strong>Gramos</strong> </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <div class="col-6 box-center"> 
                            <div class="number-input">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                    class="minus"></button>
                                <input class="quantity" min="1" max="50" name="quantity" value="1" type="number">
                                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                    class="plus"></button>
                            </div>
                            <button class="btn btn-sm btn-delete "><i class="fas fa-trash"></i></button>


                        </div>
                        <div class="col col-md-2 box-center">
 
                            <h4>$12,212.00</h4>
                        </div>
                    </div>


 
                </div>
                <div class=" col-sm-0 col-md-2">

                </div>
            </div>

            <div class="row">

                <div class=" col-sm-0 col-md-2">

                </div>
                <div class="col-sm-12 col-md-8 ">
                    <hr>

                    <div class="row">
                        <div class="col-12 text-end">
                            <h4>Total: <span id="precioTotal"></span></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center mt-4">
                            <a href="../checkout/checkout.html" class="btn btn-primary"
                                id="continuarCompraBtn">Continuar Compra</a>
                        </div>
                    </div>


                    <hr>
                </div>
                <div class=" col-sm-0 col-md-2">

                </div>
            </div>


        </div>
    </main>


    <footer>
        <div class="footer">
        </div>
    </footer>

    <script src="./src/bootstrap-input-spinner.js"></script>

    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
