<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico"/>
    <link rel="stylesheet" href="./assets/css/contacto.css"> 
    <link href="https://fonts.cdnfonts.com/css/josefin-sans" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Contacto - Vianda Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
<!-- Inicio de header -->
<header>
  <div class="headerQuick">
  </div>
</header>
    <!-- Fin de header -->
    <div class="title">
      <h1>CONTÁCTANOS</h1>
  </div>
<main class="container-fluid">
    <div class="row">

        <div class="col-md-6  bg-azuloscuro  ">
          <div class="mapa-container center">
            <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d485.4875475475178!2d-106.4535459051831!3d23.246224487120433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sAv.%20Camar%C3%B3n%20Sabalo%201500%2C%20Col.%20Gaviotas%3B%20frente%20a%20Camino%20al%20Mar.!5e0!3m2!1ses!2smx!4v1681157624973!5m2!1ses!2smx"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

        <div class="col-md-6  bg-azuloscuro center">
            <div class="row row2">
                <div class="col-12  center"> 
                    <div class="info-contacto">
                        <div class="icono izquierda-centro ">
                            <img class="img-icon" src="./assets/icon/whatsapp-rojo.svg" alt="">
                        </div>
                        <div class="info izquierda-centro center">
                            ¡Mándanos un Whatsapp!
                        </div>
                    </div>
                </div>
                
                <div class="col-12  center">

                    <div class="info-contacto">
                        <div class="icono izquierda-centro">
                            <img class="img-icon" src="./assets/icon/clock-rojo.svg" alt="">
                        </div>
                        <div class="info izquierda-centro">
                            Lunes - Miércoles 10:00am - 6:00pm
                            <br> Jueves - Sábado 10:00am - 8:00pm 
                            <br> Domingo 10:00am - 2:00pm
                        </div>
                    </div>
                </div>
                <div class="col-12  center">

                    <div class="info-contacto  ">
                        <div class="icono izquierda-centro">
                            <img class="img-icon" src="./assets/icon/email-solid.svg" alt="">
                        </div>
                        <div class="info izquierda-centro">
                            viandamarketmx@gmail.com
                        </div>
                    </div>
                </div>
                <div class="col-12   center ">

                    <div class="info-contacto   linea-baja">
                        <div class="icono izquierda-centro">
                            <img class="img-icon" src="./assets/icon/location-dot-rojo.svg" alt="">
                        </div>
                        <div class="info izquierda-centro">
                            Av. Camarón Sabalo 1500, Col. Gaviotas; frente a Camino al Mar.
                        </div>
                    </div>

                </div>
                <div class="col-12   center">
                    <div class="formulario center">
                        <form action="" method="post" class="">
                          <div class="conjunto-inputs">
                            <div class="mb-3 input-box-VM">
                                <label for="name"></label><input type="text" class="form-control  contact inputs-VM" id="name"
                                                                 placeholder="Nombre">
                            </div>
                            <div class="mb-3 input-box-VM">
                                <label for="email"></label><input type="email" class="form-control  contact inputs-VM" id="email"
                                                                  placeholder="Correo Electrónico">
                            </div>
                            <div class="mb-3 input-box-VM">
                                <label for="phone"></label><input type="text" class="form-control  contact inputs-VM" id="phone"
                                                                  placeholder="Teléfono">
                            </div>
                            <div class="mb-3 input-box-VM">
                                <label for="msj"></label><textarea class="contact text-VM form-control" id="msj" rows="3"
                                                                   placeholder="Mensaje"></textarea>
                            </div>
                            <div class="text-center" style="margin-top: 100px;">
                              <button type="button" class="btn-celeste contact">Enviar</button>
                          </div>
                                <div class="position-fixed bottom-0 end-0 p-3 contact" style="z-index: 11">
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- row -->
</main>
<!-- Footer -->


<footer>
    <div class="footer">
    </div>
  </footer>

  <script src="/assets/js/footer.js"></script><!--js de footer-->
  <script src="./assets/js/header.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- <script src="./assets/js/main.js"></script> -->
<script type="module" src="./assets/js/contacto.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
