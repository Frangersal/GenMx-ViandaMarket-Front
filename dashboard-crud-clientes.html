<body class=" bg_gris">
  <header>
    <div class="headerQuick">
    </div>
    <div class="fixheader"></div>
  </header>

  <section class="text-center">
    <div class="rowUno container-fluid formulario-fondo d-flex align-items-center justify-content-center">
      <main>
        <div class="col-md-8 order-md-1">
          <h1 class="titulo">Administrar</h2>
        </div>
  </section>

  <main class="container bg_gris">

    <div class="row bg-warning"> 
      <div class="col-sm-12 col-md-12 bg_gris center">
        <div class="dboard_box">
          <p class="dboard_box-parrafo center">
            Hola, esta es la zona Administrativa de Clientes
            Aquí puedes realizar las siguientes acciones crea clientes, lee los clientes, actualiza y elimina los clientes.
          </p> 
        </div>
      </div> 
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12 bg_gris center">
        <div class="dboard_box">
          <div class="dboard_box-buttoms">
            <a href="#" class="dboard_box-buttoms-black_type">
              PDF
            </a>
            <a href="./dashboard-crear-cliente.html" class="dboard_box-buttoms-black_type">
              Crear cliente
            </a>

          </div>
          <div class="dboard_box-info">
            <h2 class="dboard_box-info-title">
              Clientes
            </h2>
            <img src="./assets/img/comensales.jpg" class="dboard_box-info-img" alt="">
          </div>
          <div class="dboard_box-table">
            
            <table>
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Categoría</th>
                  <th>Precio</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Filete de ternera</td>
                  <td>Carnes</td>
                  <td>$12.99</td>
                  <td>
                    <button class="dboard_table-action-button edit-button">Editar</button>
                    <button class="dboard_table-action-button delete-button">Eliminar</button>
                  </td>
                </tr>
                <tr>
                  <td>Bistec de res</td>
                  <td>Carnes</td>
                  <td>$9.99</td>
                  <td>
                    <button class="dboard_table-action-button edit-button">Editar</button>
                    <button class="dboard_table-action-button delete-button">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
            
          </div>
        </div>
      </div> 
    </div>

  </main>


  <footer>
    <div class="footer">
    </div>
    </div>
