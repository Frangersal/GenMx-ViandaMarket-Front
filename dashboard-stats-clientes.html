<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="./assets/css/dashoboard-stats.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">


  <title>Estadísticas - Vianda Market</title>
</head>

<body class=" bg_gris">
  <header>
    <div class="headerQuick">
    </div>
    <div class="fixheader"></div>
  </header>

  <section class="text-center">
    <div class="rowUno container-fluid formulario-fondo d-flex align-items-center justify-content-center">
      <main>
        <div class="col-md-8 order-md-1">
          <h1 class="titulo">Estadísticas</h2>
        </div>
  </section>

  <main class="container bg_gris">

    <div class="row bg-warning">
      <div class="col-sm-12 col-md-12 bg_gris center">
        <div class="dboard_box dboard_box-p">
          <p class="dboard_box-parrafo">
            En esta zona, podra ver las Estadísticas sobre los productos.
          </p>  
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 bg_gris center">
        <div class="dboard_box">
          <h2 class="dboard_box-info-title">
            Ventas por categoría de productos
          </h2>
          <div class="dboard_box-info">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 bg_gris center">
        <div class="dboard_box"> 
          <h2 class="dboard_box-info-title">
            Participación de cada producto en las ventas totales.
          </h2>
          <div class="dboard_box-info">
            <canvas id="myPieChart"></canvas>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 bg_gris center">
        <div class="dboard_box">
           
          <h2 class="dboard_box-info-title">
            Evolución de las ventas de los productos a lo largo del tiempo.
          </h2>
          <div class="dboard_box-info">
            <canvas id="myChartLine"></canvas>
          </div>
        </div>

      </div>
      <div class="col-sm-12 col-md-6 bg_gris center">
        <div class="dboard_box">

           
          <h2 class="dboard_box-info-title">
            Relación entre el precio y las ventas de cada producto.
          </h2>
          <div class="dboard_box-info">
            <canvas id="myChartBubble"></canvas>
        </div>

      </div>
    </div>

  </main>


  <footer>
    <div class="footer">
    </div>
    </div>
  </footer>

  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="./assets/js/footer.js"></script>
  <script src="./assets/js/header.js"></script>
  <script src="./assets/js/dashboard-stats-clientes.js"></script>
  <!-- <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
