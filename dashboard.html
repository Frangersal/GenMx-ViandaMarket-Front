              <div class="col-md-8 order-md-1">

                <div class="alert alert-danger fade show" style="display:none;"

               </div>
                <form class="needs-validation" novalidate>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="Name">Nombre</label>
                      <input type="text" class="form-control form-dash" id="Nombre" autofocus placeholder="" value="" required>
                      <div class="invalid-feedback">
                        Nombre inválido
                      </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="Name">Marca</label>
                        <input type="text" class="form-control form-dash" id="Marca" autofocus placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Marca inválido
                        </div>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="Name">Calidad</label>

                        <div class="invalid-feedback">
                          Calidad inválido
                        </div>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="Name">Origen</label>
                        <input type="text" class="form-control form-dash" id="Origen" autofocus placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Origen inválido
                        </div>
                      </div>                      
                      
                      <div class="col-md-6 mb-3">
                        <label for="Name">Gramos</label>
                        <input type="text" class="form-control form-dash" id="Gramos" autofocus placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Gramos inválidos
                        </div>
                      </div>


                    <div class="col-md-6 mb-3">
                      <label for="Number">Precio</label>
                      <input type="text" class="form-control form-dash" id="Precio" placeholder="" value="" required>
                      <div class="invalid-feedback">

                      </div>
                    </div>

                      <div class="col-md-6 mb-3">
