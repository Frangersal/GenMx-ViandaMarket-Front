  <section class="fondoform">
    <div class="container contenedorform1 d-flex align-items-center justify-content-center">
      <div class="contenedorform">
        <div class="row justify-content-center">
          <div class="col-md-8">

          
            <!--*Campos del form-->

            <!-- Este div manda la alerta -->
          
            <div class="container row d-flex justify-content-center">
              <form class="g-3">
                <div class="mb-3 justify-content-center" id="inputs">
                  <h4 class=" mb-3 text-center" id="Titulo1">Iniciar Sesión</h4>
                  <h5 class=" mb-3 text-center" id="Titulo2">Ingresa tus datos</h5>
                  <label for="validationServer01" class="form-label"></label>
                 
                  <input type="text" class="form-control" id="correoFormulario" placeholder="Correo electrónico" >

                  <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                    <p id="alertValidacionesTexto"></p>
                  </div>
                  <div class="mb-3 justify-content-center" id="inputs">
                    <label for="validationServer01" class="form-label"></label>

                    <input type="password" class="form-control" id="contraFormulario" placeholder="Contraseña">

                    <!-- Este div manda la alerta -->
                    <div class="position-fixed bottom-0 end-0 p-3 form-dash" id="divAlert" style="z-index: 11">
                    </div>

                   <br>
                    <p class="p1"><strong>Recuperar contraseña</strong></p>
                    
                    <div class="col-12">
                      <p class="p2">¿No tienes una cuenta?<br>Regístrate
                        <a href="./registrousuario.html" class="h6"><strong>aquí</strong></p></a>
                      <button id="btnAgregar" class="btn btn-lg btn-block form-dash"type="button">Entrar</button>

                    </div>

                    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                      <p id="alertValidacionesTexto"></p>

                    </div>
                  </div>

              </form>
            </div>
