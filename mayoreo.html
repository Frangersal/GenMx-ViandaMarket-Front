<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
 
  <link rel="stylesheet" href="./assets/css/mayoreo.css">
  <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Mayoreo - Vianda Market</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://fonts.cdnfonts.com/css/josefin-sans" rel="stylesheet">
                
</head>
  
<body>
  <!-- Inicio de header -->
  <header>
    <div class="headerQuick">
    </div>
  </header>

  <!-- Fin de header -->
  <div class="title">
    <h1>MAYOREO</h1>
</div>
  <main class="container-fluid">

    <div class="row">
      <div class="col-12 txt-blanco bg-mayoreo-oscuro center">
        <p class="message-section">
          ¿Tienes restaurante, servicio de catering o boutique
          de carne y te interesa el producto en mayoreo?
          Llena el siguiente formulario para mayor
          información.
        </p>
      </div>
      <div class="col-12 txt-blanco bg-mayoreo-oscuro center">
        <form class="form-section" action="" method="post" >
          <label for="name"></label> 
          <input class="form-section_input contact form-control" type="text" name="name" id="name" placeholder="Nombre">
          <label for="email"></label> 
          <input class="form-section_input contact form-control" type="email" name="email" id="email" placeholder="Correo Electrónico">
          <label for="phone"></label> 
          <input class="form-section_input contact form-control" type="text" name="phone" id="phone" placeholder="Teléfono">
          
          <label for="msj"></label> 
          <textarea class="form-section_textarea contact form-control"  id="msj"  placeholder="Mensaje"></textarea>

          <div class="form-section_box-btn">
            <input type="submit" class="btn btn-primary btn-celeste contact mx-auto d-block" id="liveToastBtn" value="Enviar">
          </div>
          
         </form><div class="position-fixed bottom-0 end-0 p-3 contact" style="z-index: 11"></div>
      </div>
    </div>
 
  </main>
  <!-- Footer -->
  <footer>
    <div class="footer">
    </div>
  </footer>

  <script src="/assets/js/footer.js"></script><!--js de footer-->

  <script src="./assets/js/header.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- <script src="./assets/js/main.js"></script> -->
  <script type="module" src="./assets/js/contacto.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
