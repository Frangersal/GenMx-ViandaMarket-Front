
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pagos con tarjeta</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-12 col-sm-12 left px-5">
                <div class="d-flex justify-content-right">
                    <a href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg>
                    </a>
                </div>
                <h5 class="mt-5">
                    <strong>
                        Resumen de Orden
                    </strong>
                </h5>
                <br>
                <div class="d-flex bd-highlight">
                    <div class="w-100 bd-highlight">
                        <img src="/assets/img/Carnes/wagyu.png" alt="">
                    </div>
                    <div class="flex-shrink-1 bd-highlight">
                        <ul>
                            <li>Ribeye</li>
                            <li>Stone Axe</li>
                            <li>9+</li>
                            <li>Australia</li>
                        </ul>
                    </div>
                </div>
                <br>
                <div class="d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight robot">Subtotal:</div>
                    <div class="p-2 flex-shrink-1 bd-highlight robot">$3,850.00</div>
                </div>
                <div class="d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight robot">Envío</div>
                    <div class="p-2 flex-shrink-1 bd-highlight robot">$380.00</div>
                </div>
                <br>
                <div class="d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight">
                        <h5>
                            Total:
                        </h5>
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight">
                        <h5>
                            $3,850.00
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 col-sm-12 right">
                <div class="image pt-5">
                    <img src="/assets/img/ViandaMarket.jpg" alt="">
                </div>
                <div class="my-5">
                    <h5 class="caption">
                        Aceptamos tarjetas de crédito y débito <br> VISA y MASTERCARD
                    </h5>
                </div>
                <div class="d-flex justify-content-center gap-5 mb-4">
                    <img class="icon-card" src="/assets/img/visa.png" alt="">
                    <img class="icon-card" src="/assets/img/mastercard.png" alt="">
                </div>
                <div class="card-form px-5">
                    <form action="" method="post">
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label caption">Ingresa los datos de tu tarjeta</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Número de tarjeta">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Nombre y apellido"></input>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Fecha de expiración (MM/AA)"></input>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Código de seguridad (3 digitos)"></input>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto mb-5">
                            <button class="btn" type="button">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
