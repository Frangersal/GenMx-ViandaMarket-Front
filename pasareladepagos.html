
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/paypal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pagos con Paypal</title>
</head>
<body>
    <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg>
    </a>
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 left">
                <h5 class="mt-5">
                    <strong>
                        Resumen de Orden
                    </strong>
                </h5>
                <br>
                <div class="d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight">
                        <img src="https://definicion.de/wp-content/uploads/2011/02/carne-1.jpg" alt="">
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight">
                        <ul>
                            <li>Ribeye</li>
                            <li>Stone Axe</li>
                            <li>9+</li>
                            <li>Australia</li>
                            <li>1kg</li>
                        </ul>
                    </div>
                </div>
                <br>
                <div class="d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight">Subtotal:</div>
                    <div class="p-2 flex-shrink-1 bd-highlight">$3,850.00</div>
                </div>
                <div class="d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight">Envío</div>
                    <div class="p-2 flex-shrink-1 bd-highlight">$380.00</div>
                </div>
                <br>
                <div class="d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight">
                        <h5>
                            Total:
                        </h5>
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight">
                        <h5>
                            $3,850.00
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 right">

                <div class="image">
                    <img src="/assets/img/ViandaMarket.jpg" alt="">
                </div>

                <div class="imagePaypal">
                    <img src="/assets/img/PayPal.png" alt="">
                </div>

                <div class="card-form">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"><strong>Información de Contacto</strong></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo electrónico">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Dirección de envío</strong></label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="País"></input>
                        </div>
                        <div class="mb-2 d-flex justify-content-between">
                            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Nombre"></input>
                            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Apellido"></input>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Calle y número de casa"></input>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Apartamento, local, etc."></input>
                        </div>
                        <div class="mb-2 d-flex justify-content-between">
                            <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="Código Postal"></input>
                            <input type="text" class="form-control" id="exampleFormControlInput8" placeholder="Ciudad"></input>
                            <input type="text" class="form-control" id="exampleFormControlInput9" placeholder="Estado"></input>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Teléfono"></input>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Guardar mi información y consultar más rápidamente la próxima vez
                                </label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto mb-5">
                            <button class="btn" type="button">Continuar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
